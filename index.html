<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>With love</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000000;
      font-family: 'Courier New', monospace;
      touch-action: none;
    }

    #starfield {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.5;
      animation: twinkle calc(3s + 3s * var(--rand)) infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.2; }
    }

    #scene {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
      transform-origin: center center;
    }

    .falling-text {
  position: absolute;
  white-space: nowrap;
  font-size: 5vw;
  color: #aaddff;

  /* Phát sáng */
  text-shadow:
    0 0 8px #aaddff,
    0 0 12px #aaddff,
    0 0 16px #aaddff;

  /* Viền chữ */
  -webkit-text-fill-color: #aaddff;
  -webkit-text-stroke: 1px white;

  animation: fall linear forwards;
  will-change: transform;
}


    @keyframes fall {
      0% {
        top: -30px;
        opacity: 1;
      }
      100% {
        top: 100vh;
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div id="starfield"></div>
<div id="scene"></div>

<script>
  const scene = document.getElementById("scene");
  const starfield = document.getElementById("starfield");

  const messages = [
    "I Love You",
    "💖",
    "Vũ Trường Giang",
    "Lemmmmmmmm",
    "Yêu béeee:3",
    "Luv u bbiii",
    "My love",
    "sunshine",
    "Come with me",
    "❤️"
  ];

  const pinkShades = [
    "#ff69b4", // hot pink
    "#ffb6c1", // light pink
    "#ffc0cb", // pink
    "#db7093", // pale violet red
    "#ff1493", // deep pink
    "#c71585", // medium violet red
    "#800080", // purple
    "#9370DB", // medium purple
    "#BA55D3", // medium orchid
    "#DDA0DD", // plum
    "#DA70D6", // orchid
    "#EE82EE" , // violet
    "#000000"
    
  ];

  function createFallingText() {
    const text = document.createElement("div");
    text.className = "falling-text";
    text.innerText = messages[Math.floor(Math.random() * messages.length)];
    text.style.left = Math.random() * window.innerWidth + "px";
    text.style.color = pinkShades[Math.floor(Math.random() * pinkShades.length)];
    text.style.animationDuration = (6 + Math.random() * 3).toFixed(2) + "s"; // chậm hơn 50%
    scene.appendChild(text);

    setTimeout(() => {
      text.remove();
    }, 10000);
  }

  function createStars(count) {
    for (let i = 0; i < count; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.top = Math.random() * window.innerHeight + "px";
      star.style.setProperty('--rand', Math.random().toString());
      starfield.appendChild(star);
    }
  }

  // Góc nhìn 3D xoay quanh trục Oxy khi chạm kéo
  let rotateX = 0;
  let rotateY = 0;
  let lastTouch = null;

  window.addEventListener("touchstart", e => {
    if (e.touches.length === 1) {
      lastTouch = e.touches[0];
    }
  });

  window.addEventListener("touchmove", e => {
    if (e.touches.length === 1 && lastTouch) {
      const dx = e.touches[0].clientX - lastTouch.clientX;
      const dy = e.touches[0].clientY - lastTouch.clientY;
      rotateX += dy * 0.2;
      rotateY += dx * 0.2;
      scene.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      lastTouch = e.touches[0];
    }
  });

  createStars(100);
  setInterval(() => {
    for (let i = 0; i < 5; i++) createFallingText();
  }, 300);
</script>

</body>
</html>
